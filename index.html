<!doctype html><html lang=en><head><title>Anonymous Chat</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel=stylesheet href=css/style.css></head><body><center id=main><p>To start chatting, create an account or login.</p><button onclick=signin()>Sign in</button><br><button onclick=signup()>Sign up</button></center><center id=signup-area style=display:none><h3>Sign Up</h3><form id=sign-up><table><tr><td>Username</td><td><input id=username name=username autocomplete=off></td></tr><tr><td>Password</td><td><input id=password type=password name=password></td></tr><tr><td>Confirm Password</td><td><input id=confirmpassword type=password name=confirmpassword></td></tr><tr><td><input type=submit name=submit value="Sign Up"></td></tr></table><button onclick=signin() type=button>Sign in instead</button></form></center><center id=signin-area style=display:none><h3>Sign In</h3><form id=sign-in><table><tr><td>Username</td><td><input id=username-signin name=username autocomplete=off></td></tr><tr><td>Password</td><td><input id=password-signin type=password name=password></td></tr><tr><td><input type=submit name=submit value="Sign In"></td></tr></table><button onclick=signup() type=button>Create account instead</button></form></center><div id=error style="margin:0 auto;style:none"></div><center id=chat style=display:none><div id=chat-container></div><form id=chat-input><input id=chat-message-input autocomplete=off><input id=send-message-button type=submit name=submit value=Send></form></center><button id=sign-out-button onclick=signout() style=display:none>Sign out</button><button id=dark-mode onclick=switchTheme()>Switch Theme</button><script src=js/database.js></script><script src=js/script.js></script></body></html>
